apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: prevent-owner-change
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups: ["apps"]
      apiVersions: ["v1"]
      operations: ["UPDATE"]
      resources: ["deployments", "statefulsets"]
  validations:
  - expression: |
      !has(oldObject.metadata.labels) ||
      !has(oldObject.metadata.labels.owner) ||
      !has(object.metadata.labels) ||
      !has(object.metadata.labels.owner) ||
      oldObject.metadata.labels.owner == object.metadata.labels.owner
    messageExpression: "'Cannot change owner from ' + oldObject.metadata.labels.owner + ' to ' + object.metadata.labels.owner"
    reason: Forbidden


apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    environment: prod
    owner: platform-team
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: nginx
          image: nginx

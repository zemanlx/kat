apiVersion: apps/v1
kind: Deployment
metadata:
  name: non-compliant-deployment
  labels:
    owner: platform-team
    team: core-infra
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: nginx
        image: nginx


apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    owner: platform-team
    app: nginx
    version: "2.0"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.15.0


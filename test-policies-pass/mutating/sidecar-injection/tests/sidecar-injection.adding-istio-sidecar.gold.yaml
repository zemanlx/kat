apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  labels:
    sidecar.istio.io/inject: "true"
    app: test
spec:
  containers:
  - name: app
    image: nginx
    ports:
    - containerPort: 80
  - name: istio-proxy
    image: istio/proxyv2:1.20.0
    ports:
    - containerPort: 15090
      protocol: TCP
      name: http-envoy-prom
